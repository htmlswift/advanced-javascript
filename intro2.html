<!DOCTYPE html>
<html>
<body>
  <h2>JavaScript will change the width of table to 50%.</h2>
  <hr>
  <table id="box" height="200px" width="20%" style="border:2px solid black;"></table>
  <script>
    document.getElementById('box').width = '50%';
  </script>
  <hr>
  <img id="myImage" src="https://picsum.photos/id/237/200/300" style="width: 100px">
  <script>
    document.getElementById('myImage').src='https://picsum.photos/seed/picsum/200/300';
  </script>
  <hr>
</body>
</html>
