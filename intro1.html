<!DOCTYPE html>
<html>
<head>
  <title> Introduction to Javascript - Example 1</title>
</head>
<body>
  <p id="demo">This default text will be removed by the Javascript</p>
  <!-- A block of Javascript code can be written inside the script tags -->
  <script>
    //This is a Single line comment
    /* 
    We can show the output inside and HTML element like P.
    */ 
    document.getElementById('demo').innerHTML = 5 + 6;
  </script>
</body>
