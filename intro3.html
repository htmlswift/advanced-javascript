<!DOCTYPE html>
<html>
<body id="pagebody">
  <h2 id="mytext">JavaScript will increase the default font size of this text.</h2>
  <script>
    document.getElementById('mytext').style.fontSize='45px';
  </script>
  <hr>
  <h2>JavaScript Can Hide/Show HTML Elements</h2>
  <p id="mytext2">ITSAGAR SOLUTIONS PVT. LTD.</p>
  <script>
    document.getElementById('mytext2').style.display='none';
  </script>
</body>
</html>
